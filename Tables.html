<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        body {
            background-color: lightgray; /* Set background color to light gray */
        }
        table {
            width: 50%; /* Set the table width to 50% of the viewport */
            margin: 0 auto; /* Center the table horizontally */
            border-collapse: collapse; /* Collapse table borders */
        }
        th, td {
            padding: 10px; /* Add padding to table cells */
            text-align: left; /* Align text to the left */
            border: 1px solid black; /* Add border to table cells */
        }
        h4 {
            text-align: center; /* Center-align the heading */
        }
    </style>
</head>

<body>
    <h4>WORKING ON TABLE</h4>
    <table>
        <thead>
            <tr>
                <th>COUNTRY</th>
                <th>CAPITAL</th>
                <th>POPULATION</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rwanda</td>
                <td>Kigali</td>
                <td>2,000,000</td>
            </tr>
            <tr>
                <td>Uganda</td>
                <td>Kampala</td>
                <td>3,000,000</td>
            </tr>
            <tr>
                <td>Kenya</td>
                <td>Nairobi</td>
                <td>5,000,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
